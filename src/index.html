<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/app.css">
    <link rel="stylesheet" href="./resources/fontawesome-free-5.15.4-web/css/all.css">
    <title>TDTU TASK APP</title>
</head>
<body>
    <div class="container p-2">
        <div style="text-align:center;">
            
            <i class="fas fa-calendar-check text-white"style="font-size:30px"></i>
            <span class="tasks-title text-white" style="font-size:30px"> TDTU TASK APP</span>
        </div>
    
                <form class="pt-3" id="taskForm">
                    <div class="form-group">
                        <input class=" header__input form-control" type="text" placeholder="Enter task name" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <button class="button" type="submit"><i class="fas fa-external-link-alt"></i> New Task</button>
                    </div>
                </form>
            <div  class="section">
                <div style="padding-bottom: 10px;">
                    <i class="fas fa-list-ul text-white"style="font-size:25px"></i>
                    <span class="tasks-title text-white" style="font-size:25px"> My Tasks</span>
                </div>
                <ul id="taskList"></ul>
            </div>
    </div>

    <script src="resources/app.js"></script>

</body>
</html>
